*:before,
*:after {

  -moz-font-feature-settings: "kern";
  -moz-font-feature-settings: "kern=1";
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  padding: 0;
  margin: 0;
}
div,
section,
article,
aside,
h1,
h2,
h3,
p,
ul,
li,
svg,
iframe,
a {
  border-style: solid;
  outline-style: solid;
  border-width: 0;
  outline-width: 0;
}
.media {
  box-sizing: content-box;
}
html {
  width: 100%;
  font-size: 16px;
}
body {
  width: 100%;
  /* Dangerous? Makes mobile happy */
  overflow: hidden;
  overflow-y: auto;
}
.stack {
  z-index: 1;
  transition: transform 0.3s ease-out;
}
picture {
  display: inline-block;
}
picture img {
  display: block;
  height: 100%;
  width: 100%;
}
iframe {
  border: none;
  outline: 0;
  height: 100%;
  width: 100%;
}
.group {
  pointer-events: none;
}
.group > * {
  pointer-events: all;
}
a {
  text-decoration: none;
  color: inherit;
}
.text a,
.data a {
  border-bottom: 1px solid transparent;
}
a.more {
  font-weight: bold;
  white-space: nowrap;
  display: inline-block;
}
span.final-word {
  margin-right: 1em;
  margin-bottom: 1em;
  display: inline-block;
}
a:link,
a:visited {
  transition: color 0.3s ease-out, background-color 0.3s ease-in;
  -webkit-transition: color 0.3s ease-out, background-color 0.3s ease-in;
}
a:hover,
a:focus {
  transition: color 0.2s ease-in, background-color 0.2s ease-out;
  -webkit-transition: color 0.2s ease-in, background-color 0.2s ease-out;
}
a:active {
  transition: color 0.1s ease-in, background-color 0.1s ease-out;
  -webkit-transition: color 0.1s ease-in, background-color 0.1s ease-out;
}
a.aside {
  display: inline-block;
}
html.exporting a {
